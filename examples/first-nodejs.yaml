FROM node:0.10

LABEL "maintainer"="gabriel.dimitriu@yahoo.com"
LABEL "rating"="Five Stars" "class"="First Class"

USER root

ENV AP /data/app
ENV SCPATH /etc/supervisor/conf.d

RUN apt-get -y update

#The daemons
RUN apt-get -y install supervisor
RUN mkdir -p /var/log/supervisor

#Supervisor Configuration
AND ./supervisord/conf.d/* $SCPATH/

#Application Code
AND *.js* $AP/

WORKDIR $AP

RUN npm install

CMD ["supervisord", "-n"]